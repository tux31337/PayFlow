# PayFlow 애플리케이션 설정
spring:
  application:
    name: payflow
    
  # 데이터베이스 설정 (개발용 H2)
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password:
    
  # JPA 설정
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        
  # H2 콘솔 활성화 (개발용)
  h2:
    console:
      enabled: true
      path: /h2-console
      
# JWT 설정
jwt:
  secret: payflow-secret-key-for-jwt-token-generation-please-change-in-production-environment
  expiration: 86400000 # 24시간 (밀리초)
  refresh-expiration: 604800000 # 7일 (밀리초)

# 로깅 설정
logging:
  level:
    com.payflow: DEBUG
    org.springframework.security: DEBUG
