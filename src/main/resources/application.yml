# truvis 애플리케이션 설정
server:
  port: 8080

spring:
  application:
    name: truvis

  # Profile 설정 (로컬 개발시 local 프로파일 활성화)
  profiles:
    active: local

  # 데이터베이스 설정 (개발용 H2)
  datasource:
    url: jdbc:h2:file:./data/payflow  # 파일 기반 (데이터 유지)
    driver-class-name: org.h2.Driver
    username: sa
    password:

  # JPA 설정
  jpa:
    hibernate:
      ddl-auto: update  # 스키마 변경사항만 업데이트 (데이터 유지)
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  # H2 콘솔 활성화 (개발용)
  h2:
    console:
      enabled: true
      path: /h2-console

  # Redis 설정 (Spring Boot 3.x)
  data:
    redis:
      host: localhost
      port: 6379
      password: # 로컬 개발시 비밀번호 없음
      timeout: 2000ms
      jedis:
        pool:
          max-active: 8
          max-idle: 8
          min-idle: 0
          max-wait: -1ms

  # 이메일 설정
  mail:
    host: smtp.gmail.com
    port: 587
    username: ${MAIL_USERNAME:}  # 환경변수 또는 application-local.yml에서 주입
    password: ${MAIL_PASSWORD:}  # 환경변수 또는 application-local.yml에서 주입
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
          connectiontimeout: 5000
          timeout: 5000
          writetimeout: 5000
    test-connection: false

# JWT 설정
jwt:
  secret: ${JWT_SECRET:}  # 환경변수 또는 application-local.yml에서 주입
  expiration: 86400000 # 24시간 (밀리초)
  refresh-expiration: 604800000 # 7일 (밀리초)

# 로깅 설정
logging:
  level:
    com.truvis: DEBUG
    org.springframework.security: DEBUG
    org.springframework.data.redis: DEBUG