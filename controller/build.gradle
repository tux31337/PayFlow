plugins {
    id 'java'
}

group = 'com.truvis'
version = '0.0.1-SNAPSHOT'

// ë¼ì´ë¸ŒëŸ¬ë¦¬ ëª¨ë“ˆì´ë¯€ë¡œ bootJar ë¹„í™œì„±í™”
tasks.named('bootJar') {
    enabled = false
}

tasks.named('jar') {
    enabled = true
}

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(17)
    }
}

repositories {
    mavenCentral()
}

dependencies {
    // Common ëª¨ë“ˆ ì˜ì¡´ì„±
    implementation project(':service:common')
    implementation project(':service:master')
    implementation project(':service:user')
    implementation project(":service:transaction")
    implementation project(":service:stock")


    // Spring Boot
    implementation 'org.springframework.boot:spring-boot-starter-web:3.2.0'
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa:3.2.0'
    implementation 'org.springframework.boot:spring-boot-starter-validation'
    implementation 'org.springframework.boot:spring-boot-starter-security'  // ğŸ”’ ì¶”ê°€!

    // Lombok
    compileOnly 'org.projectlombok:lombok:1.18.30'
    annotationProcessor 'org.projectlombok:lombok:1.18.30'
    
    // Test
    testImplementation 'org.springframework.boot:spring-boot-starter-test:3.2.0'
}

test {
    useJUnitPlatform()
}
